<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON/CSV Converter & Hash Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius:
5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h1, h2 { color: #333; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { background: #4caf50; color: white; padding: 10px 15px; border: none; border-radius:
4px; cursor: pointer; margin-right: 10px; }
    button:hover { background: #45a049; }
    #result { margin-top: 20px; padding: 10px; background: #e7e7e7; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON/CSV Converter & Hash Generator</h1>
    <h2>1. JSON to Object</h2>
    <textarea id="jsonInput" placeholder="Enter JSON"></textarea>
    <button onclick="convertJsonToObject()">Convert</button>
    <h2>2. JSON Date to JavaScript Date</h2>
    <textarea id="jsonDateInput" placeholder='Enter JSON date {"date": "2023-05-15T12:00:00Z"}'></textarea>
    <button onclick="convertJsonToDate()">Convert</button>
    <h2>3. JSON <-> CSV</h2>
    <textarea id="dataInput" placeholder="Enter JSON or CSV"></textarea>
    <button onclick="convertJsonToCsv()">JSON to CSV</button>
    <button onclick="convertCsvToJson()">CSV to JSON</button>
    <h2>4. String Hash Generator</h2>
    <textarea id="hashInput" placeholder="Enter string"></textarea>
    <button onclick="createHash()">Generate Hash</button>
    <div id="result"></div>
  </div>
  <script>
    const result = document.getElementById('result');
    const parseJson = (id) => JSON.parse(document.getElementById(id).value);
    const showError = (err) => result.innerText = `Error: ${err.message}`;
    const convertJsonToObject = () => {
      try { result.innerText = `Object: ${JSON.stringify(parseJson('jsonInput'), null, 2)}`; }
      catch (err) { showError(err); }
    };
    const convertJsonToDate = () => {
      try {
        const date = new Date(parseJson('jsonDateInput').date);
        result.innerText = `Date: ${date}`;
      } catch (err) { showError(err); }
    };
    const convertJsonToCsv = () => {
      try {
        const data = parseJson('dataInput'), headers = Object.keys(data[0]);
        const csv = [headers.join(','), ...data.map(row => headers.map(h =>
JSON.stringify(row[h])).join(','))].join('\n');
        result.innerText = `CSV:\n${csv}`;
      } catch (err) { showError(err); }
    };
    const convertCsvToJson = () => {
      try {
        const [headers, ...rows] = document.getElementById('dataInput').value.split('\n').map(r =>
r.split(','));
        const json = rows.map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
        result.innerText = `JSON:\n${JSON.stringify(json, null, 2)}`;
      } catch (err) { showError(err); }
    };
    const createHash = () => {
      try {
        const hash = CryptoJS.SHA256(document.getElementById('hashInput').value);
        result.innerText = `Hash (SHA-256): ${hash}`;
      } catch (err) { showError(err); }
    };
  </script>
</body>
</html>
